<body class="gridContact">
  <header class="fullWidth">
    <input class="togglerCheck" type="checkbox" id="toggle">

    <nav class="navHeader">
      <a href="../index.html" class="logoHeader">
        <img class="imgFluid" src="../img/icons/logo_texto_verde.png" alt="Logo Cattalina Texto" />
      </a>

      <label class="navToggler" for="toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
     </label>

      <div class="navLinks">
        <ul>
          <li><a href="../index.html">INICIO</a></li>
          <li> <a href="productos.html">PRODUCTOS</a></li>
          <li><a href="nosotros.html">NOSOTROS</a></li>
          <li><a href="preguntas_frecuentes.html">FAQS</a></li>
          <li><a href="#" class="active">CONTACTO</a></li>
        </ul>
        <div class="botonesHeader">
          <a href="#">
            <img class="imgFluid" src="../img/icons/search.png" alt="Boton de busqueda" />
          </a>
          <a href="#">
            <img class="imgFluid" src="../img/icons/shopping-cart.png" alt="Carrito de compras" />
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- texto -->
  <div class="bloqueContacto">
    <div class="formTitle">
      <h1>Contactate con nosotros</h1>
      <p>
        Dejanos tu mensaje para concretar la compra o resolver cualquier duda
        que tengas
      </p>
    </div>

    <form class="fullWidth formContacto" action="#">
      <div class="formGroupName">
        <input type="text" id="name" class="formInput fullWidth" placeholder="Nombre:"/>
        <label for="name" class="formLabel">Nombre:</label>
      </div>
      <div class="formGroupMail">
       
        <input type="email" id="mail" class="formInput fullWidth" />
        <label for="mail" class="formLabel">Email:</label>
      </div>
      <div class="formGroupPhone">
        <input type="tel" id="phone" class="formInput fullWidth" />
        <label for="phone" class="formLabel">Telefono:</label>
        
      </div>
      <div class="formGroupMsj">
        <input type="text" id="msj" class="formInput fullWidth" />
        <label for="msj" class="formLabel">Mensaje:</label> 
      </div>
      <input type="submit" class="formButton fullWidth" value="Enviar" />
    </form>
  </div>
  <!-- seccion de otros medios -->
  <section class="bloqueContactoMedios">
    <h1>Otros medios:</h1>

    <a class="linkContact" href="https://www.instagram.com/cattalina.decohome/" target="_blank">
      <img src="../img/icons/instagram_beige.png" alt="Instagram" />
      <p>@cattalinadecohome</p>
    </a>

    <a class="linkContact" href="#">
      <img src="../img/icons/email_beige.png" alt="Correo" />
      <p>cattalina.decohome@gmail.com</p>
    </a>

    <a class="linkContact" href="#">
      <img src="../img/icons/whatsapp_beige.png" alt="Whatsapp" />
      <p>+54 9 3576 51-8302</p>
    </a>
  </section>

  <footer>
    <div class="redesFooter">
      <a href="https://www.instagram.com/cattalina.decohome/" target="_blank">
        <img src="../img/icons/instagram_beige.png" alt="Instagram" />
      </a>
      <a href="#">
        <img src="../img/icons/email_beige.png" alt="Correo" />
      </a>
      <a href="#">
        <img src="../img/icons/whatsapp_beige.png" alt="Whatsapp" />
      </a>
    </div>
    <div class="logoFooter">
      <img class="imgFluid" src="../img/icons/logo_text_beige.png" alt="Logo Cattalina" />
    </div>
  </footer>
</body>

</html>
